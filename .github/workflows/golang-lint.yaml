name: Golang lint

on:
  push:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/setup-go@v2
      - 
        uses: actions/checkout@v2
      - 
        name: golangci-lint
        uses: golangci/golangci-lint-action@v2